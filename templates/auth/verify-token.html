<!DOCTYPE html>
<html>
<head><title>Verify Token</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
  <header><h1>Set New Password</h1></header>
  <main class="container">
    <form action="/auth/verify-token" method="post">
      <input type="hidden" name="token" value="{{ token }}" />
      <input type="password" name="new_password" placeholder="New password" required />
      <button class="btn" type="submit">Reset Password</button>
    </form>
  </main>
</body>
</html>
