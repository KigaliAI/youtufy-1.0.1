<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – YouTufy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🔐 Login to YouTufy</h1>
  </header>

  <main class="container">
    <form action="/auth/login" method="post" class="form">
      <label for="email">📧 Email</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">🔑 Password</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <button type="submit" class="btn">Login</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <p><a href="/auth/reset-password.html">🔑 Forgot your password?</a></p>
      <p><a href="/auth/register-form.html">📝 Don’t have an account? Register</a></p>
    </div>

    <hr style="margin: 2rem 0;" />

    <p style="font-weight: bold; font-size: 1.1rem;">Or login with Google</p>
    <a class="btn" href="/oauth/login">🔐 Continue with Google</a>
  </main>

  <footer>
    <p>
      © 2025 YouTufy |
      <a href="/auth/privacy.html">Privacy Policy</a> |
      <a href="/auth/terms.html">Terms of Service</a> |
      <a href="/auth/cookie.html">Cookies</a>
    </p>
  </footer>
</body>
</html>
